{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Copied Roughly from Tailwind Template Components -->
<!-- https://tailwindcomponents.com/component/minimal-full-screen-page-loading -->
<div class="px-4 py-24 items-center flex justify-center flex-row gap-4 md:gap-8">
    <div class="animate-spin inline-block w-8 h-8 aspect-square border-[3px] border-current border-t-transparent text-black rounded-full"></div>
    <h1 class="my-2 text-gray-800 font-bold text-2xl">Redirecting you to "{{url}}" ...</h1>
</div>
<!-- "refresh" meta used here to handle the redirect after specified interval -->
<!-- https://www.w3schools.com/tags/att_meta_http_equiv.asp -->
<meta http-equiv="refresh" content="2;url={{url}}"> 
{% endblock content %}
